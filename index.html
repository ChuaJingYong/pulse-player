<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Player</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="install-homescreen-shortcut.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8669/8669730.png">
    <script src="https://kit.fontawesome.com/2e4784bf23.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <script src="install-homescreen-shortcut.js" defer></script>
</head>
<body>
    <button id="installAppButton" style="display: none;">
        <i class="fa-solid fa-circle-plus add-icon"></i>
        <span>Add to Home Screen</span>    
    </button>

    <div class="title">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/8669/8669730.png" alt="pusle icon">
        <h1>Pulse Player</h1>
    </div>
    <div class="controls">
        <button id="play">
            <i class="fa-solid fa-play"></i>
        </button>
        <button id="pause">
            <i class="fa-solid fa-pause"></i>
        </button>
        <button id="backward">
            <i class="fa-solid fa-backward"></i>
            <span>5s</span>
        </button>
        <button id="forward">
            <i class="fa-solid fa-forward"></i> 
            <span>5s</span>
        </button>
    </div>
    <div class="timestamp-controls">
        <input id="timestamp" type="number" min="0" placeholder="Enter timestamp" />
        <button id="setTimestamp">
            <i class="fa-solid fa-circle-right jump-icon"></i>
        </button>
    </div>
    <div class="player selected" id="player1">
        <audio preload="metadata" controls>
            <source src="./assets/01.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="player" id="player2">
        <audio preload="metadata" controls>
            <source src="./assets/02.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="player" id="player3">
        <audio preload="metadata" controls>
            <source src="./assets/03.mp3" type="audio/mp3">
        </audio>
    </div>
    
</body>
</html>
